  push:
    branches:
      - main
  workflow_dispatch:   # allows manual trigger

concurrency:
  group: hello-workflow-${{ github.ref }} # cancel runs for the same branch
  cancel-in-progress: true

jobs:
  say-hello:
    runs-on: dev-runner-grp   # or ubuntu-latest if you want GitHub runner
